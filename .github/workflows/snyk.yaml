name: Vulnerabilities scanning of dependencies using Snyk
on:
  push:
    branches: master
jobs:
  app-dependencies-vulnerabilities-scanning:
    name: Monitor dependencies with Snyk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/gradle@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --org=toi --project-name=${{ github.repository }} --remote-repo-url=https://github.com/${{ github.repository }}.git